<p>structural-directive works!</p>

<select (change)="onSelectChange($event.target.value)">
  <ng-container *ngFor="let user of users">
    <ng-container *ngIf="user.age > 20">
      <option [ngValue]="user">{{ user.name }} {{ user.age }}</option>
    </ng-container>
  </ng-container>
</select>
<br /><br />
<h1 *ngIf="selected">Selected: {{ selected }}</h1>
